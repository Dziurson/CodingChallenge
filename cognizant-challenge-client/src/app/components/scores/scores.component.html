<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Success Solutions</th>
        <th scope="col">Tasks</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let score of scores; let i = index">
        <tr>
          <th scope="row">{{ i + 1}}</th>
          <td>{{ score.name }}</td>
          <td>{{ score.successSolutions }}</td>
          <td>{{ score.tasks }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
